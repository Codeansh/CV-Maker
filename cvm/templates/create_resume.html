{% extends 'base.html' %}


{% block content %}
    <section class="vh-100%  bg-image"
             style="background-image: url('https://www.athletadesk.com/wp-content/uploads/2016/08/join-background.jpg');color:teal ">

        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-10">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <div class="container" style="font-family: sans-serif">
                                    <div class="row ">
                                        <div class="col-md-12">

                                            <div class="row">
                                                <h2 style="color:black;" class="col-9"><b>My Resume</b></h2>
                                                <button class="btn btn-primary bg-light col-3"
                                                        style="border-color: teal"><a href="{% url 'user-resume' %}"
                                                                                      style="text-decoration: none;font-size:1.25rem;color: teal;">
                                                    Recent </a></button>

                                            </div>

                                            <hr>


                                            <form method="POST" action="">
                                                {% csrf_token %}
                                                <div class="form-group">

                                                    <label for=""><b>Name</b></label>
                                                    <input placeholder="{{ user.username }}" type="text"
                                                           class="form-control" id="name" name="name" required>
                                                </div>
                                                <br>
                                                <div class="form-group">
                                                    <label for=""><b> Email </b> </label>
                                                    <input placeholder="{{ user.email }}" type="text"
                                                           class="form-control" id="email" name="email" required>
                                                </div>
                                                <br>
                                                <div class="form-group">
                                                    <label for=""><b> Phone No.</b></label>
                                                    <input placeholder="" type="text" class="form-control" id="phone"
                                                           name="phone" required>
                                                </div>
                                                <br>
                                                <h5 style="color:black"><b> Education</b></h5>
                                                <div id="edu-field"></div>
                                                <div id="new-edu-field"></div>
                                                <br>
                                                <button id="eduAdder" type="button"
                                                        class="btn btn-dark" style="background-color:teal">
                        <span class="bi bi-plus-square-dotted">
                        </span> Add Education
                                                </button>
                                                <br>
                                                <br>
                                                <div class="form-group">
                                                    <label for=""><b> Skills</b></label>
                                                    <input placeholder="" type="text" class="form-control" id="skills"
                                                           name="skills">
                                                </div>
                                                <br>
                                                <div class="form-group">
                                                    <label for=""><b>Interest</b></label>
                                                    <input placeholder="" type="text" class="form-control"
                                                           id="interests" name="interests">
                                                </div>
                                                <br>

                                                <h5 style="color:black;"><b> Experience </b></h5>
                                                <div id="exp-field"></div>
                                                <div id="new-exp-field"></div>
                                                <br>
                                                <button id="expAdder" type="button"
                                                        class="btn btn-dark" style="background-color:teal">
                        <span class="bi bi-plus-square-dotted">
                        </span> Add experience
                                                </button>
                                                <br>
                                                <br>
                                                <div class="form-group">
                                                    <label for=""><b> About You</b></label>
                                                    <textarea placeholder="your name" type="text" class="form-control"
                                                              id="about" name="about"></textarea>
                                                </div>
                                                <br>
                                                <hr>
                                                <button type="submit" class="btn btn-primary"> Save</button>
                                                <br><br>
                                            </form>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>



    <script type="text/javascript">
        eduRow = '<div class="form-group">'
            + '<label for="" >College/University</label>' +
            '<input placeholder="" type="text" class="form-control" id="college" name="college">' +
            '</div>' +

            '<div class="col-12 ml-0">' +
            '<div class="form-group">' +
            '<label for="" >Degree</label>' +
            '<input placeholder="B.tech" type="text" class="form-control" id="degree" name="degree">' +
            '</div></div>' +
            ' <div class="row">' +
            '<div class="col-5 ">' +
            ' <div class="form-group"> <label for="" >Duration</label> ' +
            '<input  placeholder="2020-24" type="text" class="form-control" id="col-duration" name="col-duration">' +
            '</div></div>' +
            '<div class="form-group col-4"> ' +
            '<label for="" >CGPA</label> ' +
            '<input placeholder="i.e. 9" type="text" class="form-control" id="score" name="score">' +
            '</div>'

        expRow = '<div class="form-group">'
            + '<label for="" >Company</label>' +
            '<input placeholder="" type="text" class="form-control" id="company" name="company"></div>'
            + '<div class="form-group">' +
            '<label for="" >Work</label><textarea placeholder="About your Work" type="text" class="form-control" id="work" name="work"></textarea></div>' +
            ' <div class="row"><div class="col-8 ml-0"><div class="form-group"><label for="" >Position</label>' +
            '<input placeholder="SDE-1" type="text" class="form-control" id="position" name="position"></div></div>' +
            '<div class="col-4 "> <div class="form-group"> <label for="" >Duration</label> ' +
            '<input placeholder=" 5 Months" type="text" class="form-control" id="exp-duration" name="exp-duration"></div></div></div>'

        $('#exp-field').append(expRow);
        $('#edu-field').append(eduRow);
        $("#eduAdder").click(function () {
            edurow = '<br>' + eduRow;
            $('#new-edu-field').append(edurow);
        });

        $("#expAdder").click(function () {
            exprow = '<br>' + expRow;
            $('#new-exp-field').append(exprow);
        });

        $("body").on("click", "#DeleteRow", function () {
            $(this).parents("#row").remove();
        })
    </script>
{% endblock %}
