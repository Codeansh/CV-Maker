
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
     </script>
  </head>
  <body style="background-image: url('https://www.athletadesk.com/wp-content/uploads/2016/08/join-background.jpg');color:teal ">
   <section>

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-10">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;background-color:snow">
            <div class="card-body p-5">
  <div class="container" style="font-family: sans-serif;">
      <div class="row ">
          <div class="col-md-12">

                <div class="row">
                 <h2 style="color:teal;" class="col-9"> <b>Recent Resume</b> </h2>
{% if not user.is_anonymous %}
<h2>   </h2>
<ul class="list-group">
{% if not cvs %}
    <p style="color:red;margin-left: 2.5%"> No Saved Resume </p>
    <br>
    <button class="btn btn-secondary"style="background-color:whitesmoke;margin: 10px 0px 0px 2.5%;width:20%;"> <a style="text-decoration: none;color:teal" href="{% url 'cvmake' %}"><b>Create</b> </a> </button>
    {% endif %}
    {% for cv in cvs %}
        <li class="list-group-item" style="color: rgba(0,0,0,0.73);margin: 8px; border: 1px solid teal"><b>Resume </b> <span style="padding-left:15rem;color: grey">{{ cv.created_at|date:'d/m/y h:i' }}</span></li>
<button class="btn btn-secondary"style="background-color:whitesmoke;margin: 0px 10px 0px 390px;width:20%;"> <a style="text-decoration: none;color:teal" href="{% url 'cvview' id=cv.id %}"><b>View</b> </a> </button>
    {% endfor %}
</ul>
{% endif %}

                </div>
          </div>
      </div>
  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   </section>
  </body>
</html>
